	<div class="-bloom-page imageOnTop" id="ebbf8fc3-9b70-42fd-80b4-d7dca52fe126">
	  <p class="centered imageHolder">
		<img alt="missing" class="picture" src="HL0014-1.png" id="cec17a33-4709-4ccc-b3cc-ee7c0f14e63f" />
	  </p>
	  <p>
		<textarea lang="tpi" id="ae924e69-149c-41e7-b509-17c98a79abb7"> Mama i tok: "Sista, yu no ken givim sut, Pikinini bilong mi i nogat sik."
	 Sista i tok: "Dipela i no sut bilong stretim sik. Em i tambu sut.
	 Bai mi stori long yu."</textarea>
		<textarea lang="en" class="hideMe text" id="dd573111-777e-4999-8c51-bf80472be4ad">The mom said: "Nurse, you can't give that shot, my child is not sick."
	 The nurse said: "This isn't a shot for getting well. It's a vaccination. Let me tell you a story..."</textarea>
	  </p>
	</div>
	<div class="-bloom-page imageOnTop" id="732ef61f-732f-45ec-b720-163ebd0ab05b">
	  <p class="centered  imageHolder">
		<img alt="missing" class="picture" src="HL0014-2.png" id="0742f3cc-b2a5-4638-9244-be0d4c79d323" />
	  </p>
	  <p>
		<textarea lang="tpi" id="50ef6fa3-0559-442c-a66b-59c88aec131a"> "Taim yu planim gaden yu save wokim banis.</textarea>
		<textarea lang="en" class="hideMe text" id="f1953be9-0c37-45b9-919b-f6bace72125e"> When you plant a garden, you always build a fence.</textarea>
	  </p>
	</div>
	<div class="-bloom-page imageOnTop" id="0f161a14-6832-4753-b15a-a2cf0f1b7919">
	  <p class="centered imageHolder">
		<img alt="missing" class="picture" src="HL0014-3.png" id="cc8408ad-b3a6-46ea-97a7-9f1ebfa9d410" />
	  </p>
	  <p>
		<textarea lang="tpi" id="0343a19a-3755-4465-a4fa-60971b53f03c"> Sapos yu no wokim banis, sampela taim nogat trabel tasol sapos pik i kam,
	 bai   yu sori tru.</textarea>
		<textarea lang="en" class="hideMe" id="d4736b61-1861-42f8-b988-de131d8f4ea4"> If you don't build a fence, sometimes there's no problem, but if a pigs come, you'll be sorry!</textarea>
	  </p>
	</div>
	<div class="-bloom-page imageOnTop" id="08837384-ffac-4e7b-bbc9-eca2cd83c2f7">
	  <p class="centered imageHolder">
		<img alt="missing" class="picture" src="HL0014-4.png" id="96530b5e-6a56-439f-8d4e-fcb815c5aa2a" />
	  </p>
	  <p>
		<textarea lang="tpi" id="605d2df9-51f5-46af-9fa0-35c950483625"> Wankain bai yu mas wokim wanpela banis long pikinini bilong yu,
	 nogut bai sampela rabis sik i kisim em.</textarea>
	  </p>
	</div>
	<div class="-bloom-page imageOnTop" id="a81f81d7-cf00-428e-b5a4-9ce6c2ef7526">
	  <p class="centered imageHolder">
		<img alt="missing" class="picture" src="HL0014-5.png" id="63a4191c-eb42-4fd1-8b7b-3c73519d7dc3" />
	  </p>
	  <p>
		<textarea lang="tpi" id="7b3e9073-0ac1-4a7a-b9d6-be060dcbe5f0"> Tibi em wanpela sik i ken kisim em.</textarea>
	  </p>
	</div>
	<div class="-bloom-page imageOnTop" id="09694e36-bb6b-4ebc-9f10-b27ee8d03d39">
	  <p class="centered imageHolder">
		<img alt="missing" class="picture" src="HL0014-6.png" id="b171522a-8605-4fa4-a737-80c452b4d2c6" />
	  </p>
	  <p>
		<textarea lang="tpi" id="5a9119c9-3452-447f-9301-2b0738be1497"> Lek nogut o polio i ken bagarapim em</textarea>
	  </p>
	</div>
	<div class="-bloom-page imageOnTop" id="ccecd73e-6bb1-4fe2-ae8c-6b376d530b81">
	  <p class="centered imageHolder">
		<img alt="missing" class="picture" src="HL0014-7.png" id="60f48a1d-50b7-4d7a-b513-2c534fe2e1e3" />
	  </p>
	  <p>
		<textarea lang="tpi" id="92e1fccb-f4e3-48b6-a4bb-e42106fddf05"> Nek tait o titanus i ken kilim em tu. Sapos pikinini i kisim sut, em bai i no
	 nap kisim ol dispela sik bihain."</textarea>
	  </p>
	</div>
	<div class="-bloom-page imageOnTop" id="4c60d4c2-fa11-4710-8543-9452eb325e25">
	  <p class="centered imageHolder">
		<img alt="missing" class="picture" src="HL0014-8.png" id="a1243be5-0cb1-4294-ae84-3234d8ee8d46" />
	  </p>
	  <p>
		<textarea lang="tpi" id="1356c523-d3d6-4255-89b9-bdc32355560f"> Mama i tok: "Sista mi pret ya! Yu ken givim em sut."</textarea>
	  </p>
