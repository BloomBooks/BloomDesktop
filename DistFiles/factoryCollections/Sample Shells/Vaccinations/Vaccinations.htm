	<div class="-bloom-page  numberedPage imageOnTop" data-page="" id="be215937-a062-41af-a91d-6f8f7938be03" data-pageLineage="5dcd48df-e9ab-4a07-afd4-6a24d0398382">

	  <p class="centered" id="2db392dd-c43a-4ff1-88e5-8aea36d1b6f8">
		<textarea id="f4af8057-844c-424b-9c62-17279eeaff5b" lang="en" class="hideMe">The Mother said, "Nurse you can not give my child an injection! My child is not sick." The Nurse answered, "This injection is not to cure sickness but it is for immunisation. Let me explain.</textarea>
		<textarea id="afa9b2c9-f2f7-4466-9049-a05aa8b6494a" lang="tpi">Mama i tok: "Sista, yu no ken givim sut, Pikinini bilong mi i nogat sik."

Sista i tok: "Dipela i no sut bilong stretim sik. Em i tambu sut. Bai mi stori long yu."</textarea>
	  </p>
	</div>
	<div class="-bloom-page  numberedPage imageOnTop" data-page="" id="5f0f8d2b-6ccc-4a14-9fa1-166423b0f002" data-pageLineage="5dcd48df-e9ab-4a07-afd4-6a24d0398382">
	  <p class="centered  imageHolder" id="70f699c4-a2f0-403b-bcb2-ee00be07a17a">
		<img id="7552caf6-fc25-4ccb-aa3b-160d18a9fed4" alt="missing" class="picture" src="HL0014-2.png" />
	  </p>
	  <p class="centered" id="32d5a799-2df3-437c-ae7d-f0daf20b4d98">
		<textarea id="b9b9aede-2038-42ef-84b5-b46f2f2b9fe3" lang="en" class="hideMe">When you plant a garden, you always build a fence.</textarea>
		<textarea id="5ad6a3bc-f1ba-446f-a7fe-7b55f9cc6c94" lang="tpi"> "Taim yu planim gaden yu save wokim banis.</textarea>
	  </p>
	</div>
	<div class="-bloom-page  numberedPage imageOnTop" data-page="" id="91aa6789-f0a7-4db0-bba4-a41c35d72dbe" data-pageLineage="5dcd48df-e9ab-4a07-afd4-6a24d0398382">
	  <p class="centered  imageHolder" id="d457ff4d-005d-4d7a-ba6b-bd51cc742958">
		<img id="f6d4c799-f4a3-4fd9-87b8-0e1e03360ff6" alt="missing" class="picture" src="HL0014-3.png" />
	  </p>
	  <p class="centered" id="f7b256e4-dea7-4abd-a358-3c870da9f2d4">
		<textarea id="bb73c287-8031-4635-a013-6600dc60ad5b" lang="en" class="hideMe"> If you don't build a fence, sometimes there's no problem, but if a pigs come, you'll be sorry!</textarea>
		<textarea id="42d2a850-be12-43ec-b6c2-db7f291526bf" lang="tpi"> Sapos yu no wokim banis, sampela taim nogat trabel tasol sapos pik i kam, bai yu sori tru.</textarea>
	  </p>
	</div>
	<div class="-bloom-page  numberedPage imageOnTop" data-page="" id="d416a6c2-1e97-45ee-9c50-b91fc0c8041d" data-pageLineage="5dcd48df-e9ab-4a07-afd4-6a24d0398382">
	  <p class="centered  imageHolder" id="bc77c123-2715-418d-af40-4bcd122578d8">
		<img id="e7009d76-b236-4264-a8d6-44b1d19bb7ac" alt="missing" class="picture" src="HL0014-4.png" />
	  </p>
	  <p class="centered" id="e1921a90-0ad9-4265-a102-b045801e1349">
		<textarea id="f9feb1a1-0fe9-426f-b4d4-7b546444eeb0" lang="en" class="hideMe"> It's the same for your children, they need to get immunisation shots to protect them from all sorts of diseases.</textarea>
		<textarea id="6dd06132-1c3b-4247-8646-5d62d3de1880" lang="tpi">Wankain bai yu mas wokim wanpela banis long pikinini bilong yu, nogut bai sampela rabis sik i kisim em.</textarea>
	  </p>
	</div>
	<div class="-bloom-page  numberedPage imageOnTop" data-page="" id="2375969e-16aa-4b81-a6ae-4da37ddd4ae4" data-pageLineage="5dcd48df-e9ab-4a07-afd4-6a24d0398382">
	  <p class="centered  imageHolder" id="3573cad6-a87b-4e60-add5-d0f7edbbd821">
		<img id="f00d8705-df93-40d7-9dde-f9813f6b6caf" alt="missing" class="picture" src="HL0014-5.png" />
	  </p>
	  <p class="centered" id="5744463a-55e7-400b-8f20-7577c69b1354">
		<textarea id="ee506de7-d332-4d73-8922-51f41fc61f73" lang="en" class="hideMe"> Your child could also get tuberculosis (TB)</textarea>
		<textarea id="7afb81a9-8307-47e1-a9ef-d01a27b3e3bc" lang="tpi">Tibi em wanpela sik i ken kisim em.</textarea>
	  </p>
	</div>
	<div class="-bloom-page  numberedPage imageOnTop" data-page="" id="269b7397-7b76-47cc-b9ca-7de791718fc2" data-pageLineage="5dcd48df-e9ab-4a07-afd4-6a24d0398382">
	  <p class="centered  imageHolder" id="6528f3a9-3cab-4116-ae11-f44c2af86a42">
		<img id="11ad44b2-495d-42e6-a8eb-0a4d20892d05" alt="missing" class="picture" src="HL0014-6.png" />
	  </p>
	  <p class="centered" id="273cdcdc-6fbd-4238-b3a4-78c8c1474e43">
		<textarea id="c365037a-4008-4d22-8304-975126b32ff0" lang="en" class="hideMe"> He could get crippled by Polio</textarea>
		<textarea id="3a805794-1ab6-489c-ac37-300b445d0283" lang="tpi">Lek nogut o polio i ken bagarapim em.</textarea>
	  </p>
	</div>
	<div class="-bloom-page  numberedPage imageOnTop" data-page="" id="2541a531-b836-4662-9627-dd94dcce4105" data-pageLineage="5dcd48df-e9ab-4a07-afd4-6a24d0398382">
	  <p class="centered  imageHolder" id="7c32cb3f-6b15-4997-b713-e7e660113f65">
		<img id="8fdad0e5-55cd-44fa-bd5b-6e246955fb51" alt="missing" class="picture" src="HL0014-7.png" />
	  </p>
	  <p class="centered" id="9abf1aed-7004-4714-b16a-295f798903cc">
		<textarea id="0db91a3f-5aa2-4aeb-bbc5-dd43480c0625" lang="en" class="hideMe">Your child could also get lock jaw, that is Tetanus and die. If your child gets this injection then later he will not get all these sicknesses."</textarea>
		<textarea id="abbc4298-2e71-4940-abfe-fd5cb6cbe332" lang="tpi">Nek tait o titanus i ken kilim em tu. Sapos pikinini i kisim sut, em bai i no nap kisim ol dispela sik bihain."</textarea>
	  </p>
	</div>
	<div class="-bloom-page  numberedPage imageOnTop" data-page="" id="bb08dce9-369a-40e4-9b52-779b46d51437" data-pageLineage="5dcd48df-e9ab-4a07-afd4-6a24d0398382">
	  <p class="centered  imageHolder" id="48e1b7ee-77a5-4470-9e1f-7acda28efde3">
		<img id="b858ab5d-7234-4ca9-9cf5-e3f7ec8f1bb5" alt="missing" class="picture" src="HL0014-8.png" />
	  </p>
	  <p class="centered" id="1b9cc532-4694-4ef1-9e67-a9cf0848f22c">
		<textarea id="9fe957e4-0602-4bd0-a2d1-a2b9d56d9f94" lang="en" class="hideMe">The Mother said, "Nurse, I am afraid. Please give my child the injection."</textarea>
		<textarea id="dea238bc-f0a5-4585-8c03-26307233b7e4" lang="tpi">Mama i tok: "Sista mi pret ya! Yu ken givim em sut."</textarea>
	  </p>
