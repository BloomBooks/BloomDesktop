<!doctype html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="content-type" />
		<title>Set Up Calendar</title>
		<link rel="stylesheet" href="configuration.css" type="text/css" />
			<script type="text/javascript" src="mootools-core-1.4.1-full-nocompat.js"></script>
			<script type="text/javascript" src="mootools-more-1.4.0.1.js"></script>
			<script type="text/javascript" src="jquery-1.6.4.js"></script>
			 <script type="text/javascript" src="form2object.js"></script>
			<script type="text/javascript" src="js2form.js"></script>
			<script type="text/javascript" src="underscore.js"></script>

			<script type="text/javascript">
				function test() {
					x = { calendar: { year: 2044 }};
					var $form = $("#form").find("[name]");
				   populateForm($form, x, 'name');
				}
</script>
	</head>
	<body>
	<button onClick='test()'></button>
	<form id='form'>
		  <label class="year">Year</label><input class="year" name="calendar.year" type="number" value="2012"/>
		   <div id="dayNames">
		   <h1>Day Names</h1>
		  <label>Sunday</label>
		  <input name="project.calendar.dayAbbreviations[]" value="Sun"/>
		  <br />
		  <label>Monday</label>
		  <input name="project.calendar.dayAbbreviations[]" value="Mon"/>
		  <br />
		  <label>Tuesday</label>
		  <input name="project.calendar.dayAbbreviations[]" value="Tues"/>
		  <br />
		  <label>Wednesday</label>
		  <input name="project.calendar.dayAbbreviations[]" value="Wed"/>
		  <br />
		  <label>Thursday</label>
		  <input name="project.calendar.dayAbbreviations[]" value="Thur"/>
		  <br />
		  <label>Friday</label>
		  <input name="project.calendar.dayAbbreviations[]" value="Fri"/>
		  <br />
		  <label>Saturday</label>
		  <input name="project.calendar.dayAbbreviations[]" value="Sat"/>
		  <br />
		 </div>


		  <div id="monthNames">
		  <h1>Month Names</h1>
		  <label>1</label>
		  <input name="project.calendar.monthNames[]" value="January"/>
		  <br />
		  <label>2</label>
		  <input name="project.calendar.monthNames[]" value="February"/>
		  <br />
		  <label>3</label>
		  <input name="project.calendar.monthNames[]" value="March"/>
		  <br />
		  <label>4</label>
		  <input name="project.calendar.monthNames[]" value="April"/>
		  <br />
		  <label>5</label>
		  <input name="project.calendar.monthNames[]" value="May"/>
		  <br />
		  <label>6</label>
		  <input name="project.calendar.monthNames[]" value="June"/>
		  <br />
		  <label>7</label>
		  <input name="project.calendar.monthNames[]" value="July"/>
		  <br />
		  <label>8</label>
		  <input name="project.calendar.monthNames[]" value="August"/>
		  <br />
		  <label>9</label>
		  <input name="project.calendar.monthNames[]" value="September"/>
		  <br />
		  <label>10</label>
		  <input name="project.calendar.monthNames[]" value="October"/>
		  <br />
		  <label>11</label>
		  <input name="project.calendar.monthNames[]" value="November"/>
		  <br />
		  <label>12</label>
		  <input name="project.calendar.monthNames[]" value="December"/>
		  <br />
		  </div>

		</form>
	</body>
</html>
