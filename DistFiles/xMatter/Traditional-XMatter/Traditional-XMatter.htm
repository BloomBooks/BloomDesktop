
<!-- TODO: this is a mess--><!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="BloomFormatVersion" content="2.0">
    <title>Trandtional Front & Back Matter</title>
    <link rel="stylesheet" href="basePage.css" type="text/css"/>
    <link rel="stylesheet" href="editMode.css" type="text/css"/>
    <link rel="stylesheet" href="editPaneGlobal.css" type="text/css"/>
    <link rel="stylesheet" href="Traditional-XMatter.css" type="text/css"/>
  </head>
  <body>
    <!-- FRONT COVER-->
    <div class="A5Portrait bloom-page cover coverColor bloom-frontMatter frontCover outsideFrontCover" data-page="required singleton" data-export="front-matter-cover" id="74731b2d-18b0-420f-ac96-6de20f659810">
      <div lang="en" class="pageLabel">Front Cover</div>
      <div class="marginBox">
        <div class="bloom-translationGroup">
          <label class="bubble">Book title in {lang}</label>
          <div lang="z" contenteditable="true" class="bloom-content1 bloom-editable bookTitle bloom-nodefaultstylerule Title-On-Cover-style" data-book="bookTitle">
          </div>
        </div>
        <div class="bloom-imageContainer"><img src="placeHolder.png" data-book="coverImage"/></div>
        <div lang="V" contenteditable="true" class="bloom-content1 bloom-editable smallCoverCredits Credits-On-Cover-style" data-book="smallCoverCredits" data-metalanguage="V">
          <label class="bubble">*You may use this space for author/illustrator, or anything else.</label>
        </div>
        <div data-book="languagesOfBook" class="coverBottomLangName"></div>
        <div data-functionOnHintClick="ShowTopicChooser()" data-hint="Click to choose topic" class="bloom-translationGroup coverBottomBookTopic bloom-readOnlyInTranslationMode">
          <div data-book="topic" class="bloom-readOnlyInTranslationMode bloom-editable"></div>
        </div>
      </div>
    </div>
    <div class="A5Portrait bloom-page cover coverColor bloom-frontMatter cover coverColor insideFrontCover bloom-frontMatter" data-page="required singleton" data-export="back-matter-inside-front-cover" id="BA00DE13-734C-4036-9901-7040275B9000">
      <div lang="en" class="pageLabel">Inside Front Cover</div>
      <div class="marginBox">
        <div lang="N1" contenteditable="true" class="bloom-content1 bloom-editable Inside-Front-Cover-style bloom-copyFromOtherLanguageIfNecessary" data-book="insideFontCover" data-metalanguage="N1">
          <label class="bubble">If you need somewhere to put more information about the book, you can use this page, which is the inside of the front cover.</label>
        </div>
      </div>
    </div>
    <!-- TITLE PAGE-->
    <div class="A5Portrait bloom-page titlePage bloom-frontMatter bloom-startPageNumbering" data-page="required singleton" data-export="front-matter-title-page" id="5dcd48df-e9ab-4a07-afd4-6a24d0398381">
      <div lang="en" class="pageLabel">Title Page</div>
      <div class="marginBox">
        <div class="bloom-translationGroup" id="titlePageTitleBlock">
          <label class="bubble">Book title in {lang}</label>
          <div lang="z" contenteditable="true" class="bloom-content1 bloom-editable Title-On-Title-Page-style" data-book="bookTitle">
          </div>
        </div>
        <div class="bloom-translationGroup" id="originalContributions">
          <label class="bubble">The contributions made by writers, illustrators, editors, etc., in {lang}</label>
          <div lang="z" contenteditable="true" class="bloom-content1 bloom-editable credits bloom-readOnlyInTranslationMode Original-Contributors-On-Title-Page-style" data-book="originalContributions">
          </div>
        </div>
        <div class="bloom-translationGroup" id="funding">
          <label class="bubble">Use this to acknowledge any funding agencies.</label>
          <div lang="z" contenteditable="true" class="bloom-content1 bloom-editable funding Funding-On-Title-Page-style" data-book="funding">
          </div>
        </div>
        <div id="languageInformation">
          <div data-book="languagesOfBook" class="languagesOfBook"></div>
          <div class="bloom-translationGroup">
            <div data-library="dialect" class="langName"></div>
          </div>
          <div class="bloom-translationGroup">
            <div data-library="languageLocation" class="langName"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="A5Portrait bloom-page bloom-frontMatter countPageButDoNotShowNumber credits" data-page="required singleton" data-export="front-matter-credits" id="69EF35AE-5BF1-49F1-89E7-2A932DAD932C">
      <div lang="en" class="pageLabel">Credits Page</div>
      <div class="marginBox">
        <div class="bloom-translationGroup originalAcknowledgments">
          <label class="bubble">Original (or Shell) Acknowledgments in {lang}</label>
          <div lang="z" contenteditable="true" class="bloom-content1 bloom-editable bloom-readOnlyInTranslationMode bloom-copyFromOtherLanguageIfNecessary Credits-Page-style" data-book="originalAcknowledgments">{Original Acknowledgments}
          </div>
        </div>
        <div data-functiononhintclick="bookMetadataEditor" data-hint="Click to Edit Copyright &amp; License" class="bloom-metaData licenseAndCopyrightBlock">
          <div data-book="copyright" lang="*" class="copyright Credits-Page-style">{copyright}</div>
          <div class="licenseBlock"><img src="" data-book="licenseImage" class="licenseImage"/>
            <div data-book="licenseUrl" lang="en" class="licenseUrl">{License Url}</div>
            <div data-book="licenseDescription" lang="en" class="licenseDescription Credits-Page-style">{License Description}</div>
            <div data-book="licenseNotes" lang="en" class="licenseNotes Credits-Page-style">{License Notes}</div>
          </div>
        </div>
        <div data-hint="International Standard Book Number. Leave blank if you don't have one of these." class="ISBNContainer"><span class="bloom-doNotPublishIfParentOtherwiseEmpty Credits-Page-style">ISBN</span>
          <div data-book="ISBN" lang="*" class="bloom-editable Credits-Page-style"></div>
        </div>
        <!-- readOnlyInEditMode: we want to leave this blank for if/when someone takes this doc and is translating it.-->
        <div lang="N1" contenteditable="true" class="bloom-content1 bloom-editable versionAcknowledgments Credits-Page-style bloom-readOnlyInEditMode" data-book="versionAcknowledgments" data-hint="Acknowledgments for translated version, in {lang}">
        </div>
      </div>
    </div>
    <!-- Inside Back Cover-->
    <div class="A5Portrait bloom-page cover coverColor insideBackCover bloom-backMatter" data-page="required singleton" data-export="back-matter-inside-back-cover" id="502BE62F-A4D0-4225-A598-1A203FA73239">
      <div lang="en" class="pageLabel">Inside Back Cover</div>
      <div class="marginBox">
        <div lang="N1" contenteditable="true" class="bloom-content1 bloom-editable Inside-Back-Cover-style bloom-copyFromOtherLanguageIfNecessary" data-book="insideBackCover" data-metalanguage="N1">
          <label class="bubble">If you need somewhere to put more information about the book, you can use this page, which is the inside of the back cover.</label>
        </div>
      </div>
    </div>
    <!-- Outside Back Cover-->
    <div class="A5Portrait bloom-page cover coverColor outsideBackCover bloom-backMatter" data-page="required singleton" data-export="back-matter-back-cover" id="6AB1D898-9E35-498E-99D4-132B46FAFDA4">
      <div lang="en" class="pageLabel">Outside Back Cover</div>
      <div class="marginBox">
        <div lang="N1" contenteditable="true" class="bloom-content1 bloom-editable Outside-Back-Cover-style bloom-copyFromOtherLanguageIfNecessary" data-book="outsideBackCover" data-metalanguage="N1">
          <label class="bubble">If you need somewhere to put more information about the book, you can use this page, which is the outside of the back cover.</label>
        </div>
      </div>
    </div>
  </body>
</html>
