<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Factory-default Front & Back Matter</title>
	<link rel="stylesheet" href="../templates/A5Portrait/A5Portrait.css" type="text/css" />
	<link rel="stylesheet" href="../templates/A5Portrait/previewMode.css" type="text/css" />
	<link rel="stylesheet" href="../templates/A5Portrait/basePage.css" type="text/css" />
	<link rel="stylesheet" href="a5-portrait-factory-xmatter.css" type="text/css" />
</head>
<body>
	<!-- FRONT COVER --->
	<div class="-bloom-page cover coverColor -bloom-frontMatter" data-page="required singleton" id="74731b2d-18b0-420f-ac96-6de20f659810">

	   <textarea data-book="bookTitle" data-hint="Book title in {V}" class="vernacularBookTitle coverColor" lang="V">{Title in Vernacular}</textarea>

		<p  class="imageHolder"><img  class='picture' data-book='coverImage' src="placeholder.png" /></p>

		<div class="coverBottomLangName" >
		   <div data-library="nameOfLanguage" lang="N1"  class="">{Lang in N1}</div>
			<!-- maybe bring this back when we aren't storing the language name in lang '*'. Else we just get too copies
			<div data-library="nameOfLanguage" lang="N2"  class="">{Lang in N2}</div> -->
		</div>
		<div class="coverBottomBookTopic">
			<!-- NB: don't be tempted to move the data-hint up to the div. If you do, it will be visible even when the user isn't allowed to edit it. Down on the textarea, jscript will scipt it when it's readonly -->
			<textarea data-book="topic" lang="N1" data-hint="Enter the kind of book this is. E.g. Health, Maths" class="readOnlyInTranslationMode ">{Topic in N1}</textarea>
			<!-- languageDisplay.css would hide an "N2" if we only had one national lang -->
			<textarea data-book="topic" lang="N2"  class="readOnlyInTranslationMode ">{Topic in N2}</textarea>
		</div>
	</div >

	 <!-- TITLE PAGE --->
	<div class="-bloom-page titlePage -bloom-frontMatter" data-page="required singleton" id="5dcd48df-e9ab-4a07-afd4-6a24d0398381">
		<div class="pageLabel" lang="en">Title Page</div>
		<div id="titePageTitleBlock">
			<p data-book='bookTitle' class="titleV" lang="V">{Title in Vernacular}</p>
			<textarea data-book="bookTitle"  data-hint="Title in {N1}" class="titleN1 readOnlyInTranslationMode "  lang="N1">{Title In National Language 1}</textarea>
			<textarea data-book="bookTitle" data-hint="Title in {N2}" class="titleN2 readOnlyInTranslationMode "  lang="N2">{Title In National Language 2}</textarea>
		</div>

		<textarea class="credits " lang="N1" data-hint="The contributions made by writers, illustrators, editors, etc."> </textarea>

		<div id="languageInformation">
			<div data-library="nameOfLanguage" lang="N1" class="langName ">{Lang in N1}</div>
			<div data-library="nameOfLanguage" lang="N2"  class="langName ">{Lang in N2}</div>
			<div data-library="dialect" class="dialect " lang="N1">{Dialect N1}</div>
			<br />
			<div data-library="languageLocation" class="languageLocation" lang="N1"/>
		</div>
	</div>

	<!-- VERSO PAGE --->
	<div class="-bloom-page verso -bloom-frontMatter" data-page="required singleton" id="B7DB9AC7-5DCC-4D55-86B5-6DD2A5303AA9">
		<div class="pageLabel" lang="en">Verso Page</div>
		<div contenteditable="true" data-book="originalAcknowledgments" data-hint="Acknowledgments" lang="N1" class = "originalAcknowledgments editable readOnlyInTranslationMode" >{Original Acknowledgments}</div>
		<div class="-bloom-metaData" id="versoLicenseAndCopyright" data-message="editMetadata">
			<button id="editCopyrightAndLicense">Edit Copyright &amp; License</button>
			<div data-book="copyright" class="copyright " lang="N1">{copyright}</div>
			<img data-book="licenseImage" class="licenseImage" src=""/>
			<div data-book="licenseUrl" class="licenseUrl" lang="N1">{License Url}</div>
			<div data-book="licenseNotes" class="licenseNotes" lang="N1">{License Notes}</div>
			<div class="licenseDescription" lang="N1">{License Description}</div>
		</div>
		<!-- readOnlyInEditMode: we want to leave this blank for if/when someone takes this doc and is translating it. -->
		<textarea class="versionAcknowledgments readOnlyInEditMode " lang="N1" data-hint="Acknowledgments for translated version"></textarea>
	</div>
	</body>
</html>
