<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Factory-default Front & Back Matter</title>
	<link rel="stylesheet" href="../templates/A5Portrait/A5Portrait.css" type="text/css" />
	<link rel="stylesheet" href="../templates/A5Portrait/previewMode.css" type="text/css" />
	<link rel="stylesheet" href="../templates/A5Portrait/basePage.css" type="text/css" />
	<link rel="stylesheet" href="a5-portrait-factory-xmatter.css" type="text/css" />
</head>
<body>
	<!-- FRONT COVER --->
	<div class="bloom-page cover coverColor bloom-frontMatter" data-page="required singleton" id="74731b2d-18b0-420f-ac96-6de20f659810">
		<div class="bloom-translationGroup">
			<div data-book="bookTitle" data-hint="Book title in {lang}" class="bookTitle bloom-editable"></div>
		</div>

		<div  class="bloom-imageContainer"><img  data-book='coverImage' src="placeholder.png" /></div>

		<div class="coverBottomLangName" >
		   <div data-library="nameOfLanguage" lang="N1">{Lang in N1}</div>
			<!-- maybe bring this back when we aren't storing the language name in lang '*'. Else we just get two copies
			<div data-library="nameOfLanguage" lang="N2"  class="">{Lang in N2}</div> -->
		</div>
		<div class="coverBottomBookTopic">
			<!-- NB: don't be tempted to move the data-hint up to the div. If you do, it will be visible even when the user isn't allowed to edit it. Down on the textarea, jscript will scipt it when it's readonly -->
			<div data-book="topic" lang="N1" data-hint="Click to choose topic" class="topicN1 bloom-readOnlyInTranslationMode ">{Topic in N1}</div>
			<!-- languageDisplay.css would hide an "N2" if we only had one national lang -->
			<div data-book="topic" lang="N2"  class="topicN2 bloom-readOnlyInTranslationMode ">{Topic in N2}</div>
		</div>
	</div >

	 <!-- TITLE PAGE --->
	<div class="bloom-page titlePage bloom-frontMatter" data-page="required singleton" id="5dcd48df-e9ab-4a07-afd4-6a24d0398381">
		<div class="pageLabel" lang="en">Title Page</div>
		<div id="titePageTitleBlock" class="bloom-translationGroup"  >
			<div data-book='bookTitle' class="bloom-editable" data-hint="Book title in {lang}"></div>
		</div>

		 <div class="bloom-translationGroup">
			  <div data-book="originalContributions" class="credits bloom-editable" data-hint="The contributions made by writers, illustrators, editors, etc. in {lang}"> </div>
		  </div>
		<div class="ISBNContainer" data-hint="International Standard Book Number">
			<span class="bloom-doNotPublishIfParentOtherwiseEmpty">ISBN</span><div data-book="ISBN" class="bloom-editable" lang="*"> </div>
		</div>

		<div id="languageInformation">
			<div class="bloom-translationGroup">
				<div data-library="nameOfLanguage" class="langName"></div>
			</div>
			<div class="bloom-translationGroup">
				<div data-library="dialect" class="langName"></div>
			</div>
			<div class="bloom-translationGroup">
				<div data-library="languageLocation" class="langName"></div>
			</div>
		</div>
	</div>

	<!-- VERSO PAGE --->
	<div class="bloom-page verso bloom-frontMatter" data-page="required singleton" id="B7DB9AC7-5DCC-4D55-86B5-6DD2A5303AA9">
		<div class="pageLabel" lang="en">Verso Page</div>
		   <div class="bloom-translationGroup" >
			  <div contenteditable="true"  data-hint="Acknowledgments in {lang}" data-book="originalAcknowledgments" class = "originalAcknowledgments editable readOnlyInTranslationMode" >{Original Acknowledgments}</div>
		   </div>
		<div class="bloom-metaData" id="versoLicenseAndCopyright" data-message="editMetadata">
			<button id="editCopyrightAndLicense">Edit Copyright &amp; License</button>
			<div data-book="copyright" class="copyright " lang="*">{copyright}</div>
			<img data-book="licenseImage" class="licenseImage" src=""/>
			<div data-book="licenseUrl" class="licenseUrl" lang="en">{License Url}</div>
			<div data-book="licenseNotes" class="licenseNotes" lang="en">{License Notes}</div> <!--might need to change -->
			<div data-book="licenseDescription" class="licenseDescription" lang="en">{License Description}</div>
		</div>
		<!-- readOnlyInEditMode: we want to leave this blank for if/when someone takes this doc and is translating it. -->
		<div class="versionAcknowledgments bloom-editable readOnlyInEditMode" lang="N1" data-book="versionAcknowledgments" data-hint="Acknowledgments for translated version in {lang}"></div>
	</div>
	</body>
</html>
