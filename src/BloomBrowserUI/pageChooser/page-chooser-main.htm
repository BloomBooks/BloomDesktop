<!DOCTYPE html>
<!-- PageChooserMain - .jade file is the primary source; .html file is generated from .jade file-->
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bloom Add Page Chooser Dialog</title>
    <link rel="stylesheet" href="page-chooser.css" type="text/css">
    <link rel="stylesheet" href="../bookEdit/css/bloomDialog.css" type="text/css">
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../node_modules/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/page-chooser.js"></script>
    <script type="text/javascript" src="../lib/localizationManager/localizationManager.js"></script>
    <script type="text/javascript" src="../bookEdit/js/getIframeChannel.js"></script>
  </head>
  <body>
    <div id="mainContainer" class="bloomDialogContainer">
      <div class="gridItemDisplay">
        <!-- .templatesCaption Installed Templates (Currently unused)-->
        <div class="outerCollectionContainer">
          <div class="collection">
            <div class="collectionCaption">Default Pages</div>
            <div class="innerCollectionContainer">
              <div class="gridItem">
                <!-- this was used when we were using iframes to prevent messing with the underlying page items, could come back conceivably for pages that lack svg thumbnails-->
                <div class="invisibleThumbCover"></div>
                <div class="selectionOverlay"></div><img src="" class="thumbnail">
                <div class="gridItemCaption">Page Title</div>
                <div class="pageDescription"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="singlePagePreview"><img src="" id="preview">
        <div id="previewCaption" class="previewCaption"></div>
        <div id="previewDescriptionText" class="DescriptionText">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vel sodales justo.</div>
        <div id="convertLosesMaterial">Converting to this layout will cause some content to be lost.</div>
        <label id="convertAnyway">
          <input type="checkbox" name="Continue" id="convertAnywayCheckbox">Continue anyway
        </label>
        <input type="submit" value="Add Page" id="addPageButton" class="foo">
      </div>
    </div>
  </body>
</html>
