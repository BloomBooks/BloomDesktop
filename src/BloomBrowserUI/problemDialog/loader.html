<!DOCTYPE html>
<!-- We need this loader because this screen is currently loaded into its own geckfox browser -->
<html class="problemDialogScreen" lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bloom Problem Dialog</title>
        <script src="../commonBundle.js"></script>
        <script src="../problemReportBundle.js"></script>
        <script>
            const reactLoader = () => {
                const rootDiv = document.getElementById("problemDialog");
                window.connectProblemDialog(rootDiv);
            };
            window.onload = reactLoader;
        </script>
    </head>
    <body>
        <div id="problemDialog"></div>
    </body>
</html>
