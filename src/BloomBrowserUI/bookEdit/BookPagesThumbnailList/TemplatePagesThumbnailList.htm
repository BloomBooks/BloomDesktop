<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            background-color: DarkGray !important; /* C# replaces this with the desired background color. previewMode.css tries to overide; don't let it.*/
        }
        div.bloom-page {
            /* bizarrely, the translate moves it to the top left instead of the middle of the original space.
                If you fiddle with these, the formula for the translate percent is 100*(1-scale)/2/scale. */
            transform: scale(0.075) translate(-617%,-617%);
            position: absolute
        }
        div.bloom-page.A4Portrait {
            /* bizarrely, the translate moves it to the top left instead of the middle of the original space.
                If you fiddle with these, the formula for the translate percent is 100*(1-scale)/2/scale. */
            transform: scale(0.05) translate(950%,-950%);
            position: absolute;
            right: 0px;
        }
        div.gridItem {
            height: 100px;
            opacity: 1;
            overflow:hidden;
        }
        div.pageContainer {
            margin: 0 auto;
             width: 42px; /* a default, good at least for A5Portrait */
        }
        div.pageContainer.A4Portrait {
            width: 40px;
        }
        div.pageContainer.A4Landscape {
            width: 85px;
        }

        div.thumbnailCaption {
            position: relative;
            top: 60px;
            color: white;
            overflow: hidden;
            text-align: center;
            line-height: 1.1
        }
        div.placeholder {
            pointer-events: none;
        }
    </style>
</head>
<body id="body">

</body>
</html>
