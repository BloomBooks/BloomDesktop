
<html>
  <head></head>
  <body>
    <!-- markuptype refers to which kind of synphony markup is displayed in the panel. See ReaderToolsModel.setMarkupType and the MarkupType enumeration.-->
    <h3 data-panelId="leveledReaderTool" data-order="20" data-i18n="EditTab.Toolbox.LeveledReaderTool">Leveled Reader Tool</h3>
    <div data-panelId="leveledReaderTool">
      <div id="setupStages"><img id="leveled-edit" src="/bloom/images/edit-white.png"/><span class="setup noSelect"><a href="javascript:window.showSetupDialog('levels');" data-i18n="EditTab.Toolbox.LeveledReaderTool.SetUpLevels">Set up Levels</a></span></div>
      <div class="stageLine clear noSelect"><span id="decLevel" class="scroll-button ui-icon ui-icon-triangle-1-w"></span><span class="stageLabel stageLine noSelect"><span data-i18n="EditTab.Toolbox.LeveledReaderTool.Level">Level </span><span id="levelNumber">1</span><span data-i18n="EditTab.Toolbox.LeveledReaderTool.LevelOf" class="ofStage">&nbsp;of&nbsp;</span><span id="numberOfLevels" class="ofStage">2</span></span><span id="incLevel" class="scroll-button ui-icon ui-icon-triangle-1-e"></span></div>
      <table style="margin-left: 6px" class="statistics clear">
        <tr>
          <td data-i18n="EditTab.Toolbox.LeveledReaderTool.WordCounts" class="section">Word counts</td>
        </tr>
        <tr>
          <td data-i18n="EditTab.Toolbox.LeveledReaderTool.ThisPage">This Page</td>
        </tr>
        <tr>
          <td class="statistics-label"></td>
          <td data-i18n="EditTab.Toolbox.LeveledReaderTool.Max" class="statistics-max">Max</td>
          <td data-i18n="EditTab.Toolbox.LeveledReaderTool.Actual" class="statistics-actual">Actual</td>
        </tr>
        <tr>
          <td data-i18n="EditTab.Toolbox.LeveledReaderTool.PerPage" class="statistics-label">per page</td>
          <td id="maxWordsPerPage" class="statistics-max"></td>
          <td id="actualWordsPerPage" class="statistics-actual">-</td>
        </tr>
        <tr>
          <td data-i18n="EditTab.Toolbox.LeveledReaderTool.PerSentence" class="statistics-label">per sentence</td>
          <td id="maxWordsPerSentence" class="statistics-max"></td>
          <td id="actualWordsPerSentence" class="statistics-actual">-</td>
        </tr>
      </table>
      <table style="margin-left: 6px" class="statistics clear">
        <tr>
          <td data-i18n="EditTab.Toolbox.LeveledReaderTool.ThisBook" class="section">This Book</td>
        </tr>
        <tr>
          <td class="statistics-label"></td>
          <td data-i18n="EditTab.Toolbox.LeveledReaderTool.Max" class="statistics-max">Max</td>
          <td data-i18n="EditTab.Toolbox.LeveledReaderTool.Actual" class="statistics-actual">Actual</td>
        </tr>
        <tr>
          <td data-i18n="EditTab.Toolbox.LeveledReaderTool.Total" class="statistics-label">total</td>
          <td id="maxWordsPerBook" class="statistics-max"></td>
          <td id="actualWordCount" class="statistics-actual">-</td>
        </tr>
        <tr>
          <td data-i18n="EditTab.Toolbox.LeveledReaderTool.PerPage" class="statistics-label">per page</td>
          <td id="maxWordsPerPageBook" class="statistics-max"></td>
          <td id="actualWordsPerPageBook" class="statistics-actual">-</td>
        </tr>
        <tr>
          <td data-i18n="EditTab.Toolbox.LeveledReaderTool.Unique" class="statistics-label">unique</td>
          <td id="maxUniqueWordsPerBook" class="statistics-max"></td>
          <td id="actualUniqueWords" class="statistics-actual">-</td>
        </tr>
      </table>
      <div style="display: inline-block; position: relative; float: right; margin: 10px 14px"></div>
      <div style="clear: both; margin-left: 8px;" class="section"><span data-i18n="EditTab.Toolbox.LeveledReaderTool.FoThisLevel">For this Level</span>
        <ul id="thingsToRemember"></ul>
      </div>
      <div style="margin-left: 8px;" class="section"><span data-i18n="EditTab.Toolbox.LeveledReaderTool.KeepInMind">Keep in mind</span>
        <ul>
          <li><a href="javascript:loadExternalLink(&quot;leveledRTInfo/leveledReaderInfo-en.htm?Vocabulary&quot;)" data-i18n="EditTab.Toolbox.LeveledReaderTool.Vocabulary">Vocabulary</a></li>
          <li><a href="javascript:loadExternalLink(&quot;leveledRTInfo/leveledReaderInfo-en.htm?Formatting&quot;)" data-i18n="EditTab.Toolbox.LeveledReaderTool.Formatting">Formatting</a></li>
          <li><a href="javascript:loadExternalLink(&quot;leveledRTInfo/leveledReaderInfo-en.htm?Predictability&quot;)" data-i18n="EditTab.Toolbox.LeveledReaderTool.Predictability">Predictability</a></li>
          <li><a href="javascript:loadExternalLink(&quot;leveledRTInfo/leveledReaderInfo-en.htm?IllustrationSupport&quot;)" data-i18n="EditTab.Toolbox.LeveledReaderTool.IllustrationSupport">Illustration Support</a></li>
          <li><a href="javascript:loadExternalLink(&quot;leveledRTInfo/leveledReaderInfo-en.htm?ChoiceOfTopic&quot;)" data-i18n="EditTab.Toolbox.LeveledReaderTool.ChoiceOfTopic">Choice of Topic</a></li>
        </ul>
      </div>
      <script type="text/javascript">
        $(document).ready(function() {
         // this timeout is different than the decodableReader timeout to prevent initializing synphony twice
         setTimeout(initializeLeveledReaderTool, 200);
        });
      </script>
    </div>
  </body>
</html>
