
<html>
  <head>
    <script src="/bloom/bookEdit/toolbox/bookSettings/bookSettings.js"></script>
  </head>
  <body>
    <p data-panelId="bookSettingsTool" data-order="100"><img src="/bloom/bookEdit/toolbox/bookSettings/icon.svg"/></p>
    <div data-panelId="bookSettingsTool">
      <form class="bookSettings showOnlyWhenBookWouldNormallyBeLocked">
        <p data-i18n="EditTab.Toolbox.Settings.UnlockShellBookIntroductionText">Bloom normally prevents most changes to shellbooks. If you need to add pages, change images, etc., tick the box below.
        </p>
        <input type="checkbox" name="unlockShellBook" onClick="handleBookSettingCheckboxClick(this);"/>
        <label data-i18n="EditTab.Toolbox.Settings.Unlock">Allow changes to this shellbook
        </label>
      </form>
    </div>
  </body>
</html>
