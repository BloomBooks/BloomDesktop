
<html>

  <body>
	<h3 data-markuptype="2" data-order="20" data-i18n="Accordion.LeveledReaderTool">Leveled Reader Tool</h3>
	<div><img id="levels-steps" src="http://localhost:8089/bloom/images/steps-white.png" style="margin-left: 14px; width: 32px"/>
	  <div class="stageLine"><span id="decLevel" class="scroll-button ui-icon ui-icon-triangle-1-w"></span><span class="stageLabel stageLine"><span data-i18n="LeveledReaderTool.Level">Level </span><span id="levelNumber">1</span><span data-i18n="LeveledReaderTool.LevelOf" class="ofStage">&nbsp;of&nbsp;</span><span id="numberOfLevels" class="ofStage">2</span></span><span id="incLevel" class="scroll-button ui-icon ui-icon-triangle-1-e"></span></div>
	  <table style="margin-left: 6px" class="statistics clear">
		<tr>
		  <td data-i18n="LeveledReaderTool.WordCounts" class="section">Word counts</td>
		</tr>
		<tr>
		  <td data-i18n="LeveledReaderTool.ThisPage">This Page</td>
		</tr>
		<tr>
		  <td class="statistics-label"></td>
		  <td data-i18n="LeveledReaderTool.Max" class="statistics-max">Max</td>
		  <td data-i18n="LeveledReaderTool.Actual" class="statistics-actual">Actual</td>
		</tr>
		<tr>
		  <td data-i18n="LeveledReaderTool.PerPage" class="statistics-label">per page</td>
		  <td id="maxWordsPerPage" class="statistics-max"></td>
		  <td id="actualWordsPerPage" class="statistics-actual">-</td>
		</tr>
		<tr>
		  <td data-i18n="LeveledReaderTool.PerSentence" class="statistics-label">per sentence</td>
		  <td id="maxWordsPerSentence" class="statistics-max"></td>
		  <td id="actualWordsPerSentence" class="statistics-actual">-</td>
		</tr>
	  </table>
	  <table style="margin-left: 6px" class="statistics clear">
		<tr>
		  <td data-i18n="LeveledReaderTool.ThisBook" class="section">This Book</td>
		</tr>
		<tr>
		  <td class="statistics-label"></td>
		  <td data-i18n="LeveledReaderTool.Max" class="statistics-max">Max</td>
		  <td data-i18n="LeveledReaderTool.Actual" class="statistics-actual">Actual</td>
		</tr>
		<tr>
		  <td data-i18n="LeveledReaderTool.Total" class="statistics-label">total</td>
		  <td id="maxWordsPerBook" class="statistics-max"></td>
		  <td id="actualWordCount" class="statistics-actual">-</td>
		</tr>
		<tr>
		  <td data-i18n="LeveledReaderTool.PerPage" class="statistics-label">per page</td>
		  <td id="maxWordsPerPageBook" class="statistics-max"></td>
		  <td id="actualWordsPerPageBook" class="statistics-actual">-</td>
		</tr>
		<tr>
		  <td data-i18n="LeveledReaderTool.Unique" class="statistics-label">unique</td>
		  <td id="maxUniqueWordsPerBook" class="statistics-max"></td>
		  <td id="actualUniqueWords" class="statistics-actual">-</td>
		</tr>
	  </table>
	  <div style="display: inline-block; position: relative; float: right; margin: 10px 14px"><span class="setup stageLine"><a href="javascript:parent.window.showSetupDialog('levels');" data-i18n="LeveledReaderTool.SetUpLevels">Set up Levels</a></span></div>
	  <div style="clear: both; margin-left: 8px;" class="section"><span data-i18n="LeveledReaderTool.FoThisLevel">For this Level</span>
		<ul id="thingsToRemember"></ul>
	  </div>
	  <div style="margin-left: 8px;" class="section"><span data-i18n="LeveledReaderTool.KeepInMind">Keep in mind</span>
		<div><span>&nbsp;&nbsp;</span><a href="javascript:loadExternalLink(&quot;leveledRTInfo/leveledReaderInfo-en.htm?Predictability&quot;)" data-i18n="LeveledReaderTool.Predictability">Predictability</a></div>
		<ul>
		  <li><a href="javascript:loadExternalLink(&quot;leveledRTInfo/leveledReaderInfo-en.htm?PatternAndRecognition&quot;)" data-i18n="LeveledReaderTool.PatternAndRecognition">Pattern and recognition</a></li>
		  <li><a href="javascript:loadExternalLink(&quot;leveledRTInfo/leveledReaderInfo-en.htm?IllustrationSupport&quot;)" data-i18n="LeveledReaderTool.IllustrationSupport">Illustration support</a></li>
		  <li><a href="javascript:loadExternalLink(&quot;leveledRTInfo/leveledReaderInfo-en.htm?ConceptLoad&quot;)" data-i18n="LeveledReaderTool.ConceptLoad">Concept load</a></li>
		</ul>
	  </div>
	  <script type="text/javascript">
		$(document).ready(function() {
		 setTimeout(initializeLeveledRT, 100);
		});
	  </script>
	</div>
  </body>
</html>
