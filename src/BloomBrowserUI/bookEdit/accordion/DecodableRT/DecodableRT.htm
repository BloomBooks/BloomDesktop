<html>
    <head>
        <link rel="stylesheet" href="readerTools.css" type="text/css"/>
    </head>
    <body>
        <h3 data-markuptype="1">Decodable Reader Tool</h3>
        <div>
            <img id="decodable-keys" src="../../../images/keys-white.png" style="margin-left: 14px" alt="" />
            <div class="stageLine" style="display: inline-block; position: relative; float: right; margin: 10px 14px"><span id="decStage" class="scroll-button ui-icon ui-icon-triangle-1-w"></span><span class="stageLabel stageLine">Stage <span id="stageNumber">1</span><span class="ofStage">&nbsp;of&nbsp;<span id="numberOfStages">2</span></span></span><span id="incStage" class="scroll-button ui-icon ui-icon-triangle-1-e"></span></div>
            <div class="section clear" style="margin-left: 6px">Words in this stage
                <div class="sortBlock" style="position: relative; float: right; margin-right: 14px; margin-top: -4px;">
                    <div id="sortAlphabetic" class="sortItem rightBorder sortIconSelected"><i title="Sort alphabetically" class="fa fa-sort-alpha-asc"></i></div>
                    <div id="sortLength" class="sortItem rightBorder"><i title="Sort by word length" class="fa fa-sort-amount-asc"></i></div>
                    <div id="sortFrequency" class="sortItem"><i title="Sort by frequency" class="fa fa-long-arrow-up"></i><i id="sortFrequency2" title="Sort by frequency" class="fa fa-facebook"></i></div>
                </div>
            </div>
            <div class="tableHolder">
                <div id="wordList" class="wordList"></div>
            </div>
            <div style="display: inline-block; position: relative; float: right; margin: 10px 14px">
                <span class="setup stageLine"><a href="" id="setUpStages">Set up Stages</a></span>
            </div>
            <script>
                $(document).ready(initializeDecodableRT());
                $(document).ready(function() {
                    var path = thisDir + '../../images/keys-white.png';
                    document.getElementById('decodable-keys').src = path;
                });
            </script>
        </div>
    </body>
</html>
