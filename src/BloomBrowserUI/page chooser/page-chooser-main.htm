<!DOCTYPE html>
<!-- PageChooserMain - .jade file is the primary source; .html file is generated from .jade file-->
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bloom Add Page Chooser Dialog</title>
    <link rel="stylesheet" href="page-chooser.css" type="text/css">
    <link rel="stylesheet" href="../bookEdit/css/bloomDialog.css" type="text/css">
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/jquery-ui.js"></script>
    <script type="text/javascript" src="js/page-chooser.js"></script>
  </head>
  <body>
    <div id="mainContainer" class="bloomDialogContainer">
      <!--.bloomDialogTitleBar#page-title=pageTitle-->
      <div class="bloomDialogMainPage">
        <div class="templatePageDisplay">
          <!-- .templatesCaption Installed Templates (Currently unused)-->
          <div class="outerCollectionContainer">
            <div class="collection">
              <div class="collectionCaption">Default Pages</div>
              <div class="innerCollectionContainer">
                <div class="templatePage">
                  <div class="invisibleThumbCover"></div>
                  <iframe src="" class="thumbnail">
                    <p>Your browser does not support iframes.</p>
                  </iframe>
                  <div class="templatePageCaption">Page Title</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="singlePagePreview">
          <!--#invisiblePreviewCover-->
          <div id="previewCaption">Caption goes here</div>
          <iframe src="blank-preview.htm" width="500" height="700" scrolling="no" frameborder="0" id="preview">
            <p>Your browser does not support iframes</p>
          </iframe>
          <div id="previewDescription">
            <div class="DescriptionHeader">Description</div>
            <div class="DescriptionText">Description goes here even if there's enough to scroll around several lines and cause scrolling down below and so forth.</div>
          </div>
          <button id="addPageButton">Add This Page</button>
          <button id="cancelButton">Cancel</button>
        </div>
      </div>
      <button id="testButton">Test</button>
    </div>
  </body>
</html>
